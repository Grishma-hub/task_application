<div class="container">
    <div class="header">
      <h1>Update Task</h1>
    </div>
    
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" placeholder="Enter task title" />
  
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Enter task description" rows="4"></textarea>
  
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
  
      <button type="submit" class="submit-btn" [disabled]="taskForm.invalid">Update Task</button>
    </form>
  </div>
